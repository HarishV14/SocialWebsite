{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
    <body>
        <div id="header">
            <span class="logo">Bookmarks</span>
            {% if request.user.is_authenticated %}
            <ul class="menu">
                <li {% ifequal section "dashboard" %}class="selected" {% endifequal %}>
                    <a href="{% url 'dashboard' %}">My dashboard</a>
                </li>
                <li {% ifequal section "images" %}class="selected" {% endifequal %}>
                    <a href="#">Images</a>
                </li>
                <li {% ifequal section "people" %}class="selected" {% endifequal %}>
                    <a href="#">People</a>
                </li>
            </ul>

            {% endif %}
            <span class="user">
                {% if request.user.is_authenticated %}
                    Hello {{ request.user.first_name }},
                    <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}">Log-in</a>
                    {% endif %}
                <form method="get" action="{% url 'redirect' %}">
                    <!-- this onchange form will be submitted and get method it goes view function redirect and ther 
                     it will use redirect function-->
                    <select name="redirect" onchange="this.form.submit()"> 
                        <option value="">Select an option</option>
                        <option value="{% url 'password_change' %}">Password</option>
                        <!-- Add more options as needed -->
                    </select>
                </form>
               
            </span>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    
    </html>
